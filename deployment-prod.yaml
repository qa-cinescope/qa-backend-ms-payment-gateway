apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-ms-payment-gateway
  namespace: prod
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: backend-ms-payment-gateway
  template:
    metadata:
      labels:
        app: backend-ms-payment-gateway
        version: "1.01.1"
    spec:
      containers:
        - name: backend-ms-payment-gateway
          image: registry.dev-cinescope.store/qa-backend-ms-payment-gateway:latest
          resources:
            requests:
              memory: "100Mi"
              cpu: "100m"
            limits:
              memory: "196Mi"
              cpu: "250m"
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: qa-config
            - secretRef:
                name: qa-secret
          ports:
            - containerPort: 5800
      imagePullSecrets:
        - name: regcred

---
apiVersion: v1
kind: Service
metadata:
  name: backend-ms-payment-gateway
  namespace: prod
spec:
  selector:
    app: backend-ms-payment-gateway
  ports:
    - protocol: TCP
      port: 5800
      targetPort: 5800
      nodePort: 32680
  type: NodePort
